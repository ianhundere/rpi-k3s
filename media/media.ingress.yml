apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 namespace: media
 name: media-ingress
 annotations:
  nginx.ingress.kubernetes.io/ssl-redirect: 'false'
  nginx.ingress.kubernetes.io/use-regex: 'true'
  nginx.ingress.kubernetes.io/proxy-body-size: '0'
spec:
 ingressClassName: nginx
 rules:
  - host: media.tools
    http:
     paths:
      - backend:
         service:
          name: transmission
          port:
           number: 80
        path: /transmission
        pathType: Prefix
      - backend:
         service:
          name: sonarr
          port:
           number: 80
        path: /sonarr
        pathType: Prefix
      - backend:
         service:
          name: jackett
          port:
           number: 80
        path: /jackett
        pathType: Prefix
      - backend:
         service:
          name: radarr
          port:
           number: 80
        path: /radarr
        pathType: Prefix
      - backend:
         service:
          name: qbittorrent
          port:
           number: 80
        path: /qbittorrent
        pathType: Prefix
  - host: qbt.media.tools
    http:
     paths:
      - backend:
         service:
          name: qbittorrent
          port:
           number: 80
        path: /
        pathType: Prefix
  - host: soulseek.media.tools
    http:
     paths:
      - backend:
         service:
          name: soulseek
          port:
           number: 80
        path: /
        pathType: Prefix
