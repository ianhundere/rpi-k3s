apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: transmission-openvpn
  name: transmission-openvpn
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: transmission-openvpn
  template:
    metadata:
      labels:
        app: transmission-openvpn
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - jackett
                topologyKey: kubernetes.io/hostname
      containers:
        - env:
            - name: OPENVPN_PROVIDER
              value: PROTONVPN
            - name: OPENVPN_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: openvpn
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: openvpn
            - name: OPENVPN_CONFIG
              value: ch.protonvpn.net.tcp,nl.protonvpn.net.tcp
            - name: OPENVPN_OPTS
              value: "--mute-replay-warnings --inactive 3600 --ping 10 --ping-exit 60"
            - name: LOCAL_NETWORK
              value: "10.42.0.0/24"
            - name: TRANSMISSION_PEER_PORT
              value: "47444"
            - name: TRANSMISSION_DOWNLOAD_DIR
              value: /downloads/transmission
            - name: GLOBAL_APPLY_PERMISSIONS
              value: "false"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          image: haugene/transmission-openvpn:5.2
          imagePullPolicy: IfNotPresent
          name: transmission-openvpn
          livenessProbe:
            failureThreshold: 12
            initialDelaySeconds: 10
            timeoutSeconds: 30
            periodSeconds: 30
            successThreshold: 1
            exec:
              command: ["ping", "-I", "tun0", "-c", "1", "google.com"]
          readinessProbe:
            failureThreshold: 12
            initialDelaySeconds: 15
            timeoutSeconds: 30
            periodSeconds: 30
            successThreshold: 1
            exec:
              command: ["ping", "-I", "tun0", "-c", "1", "google.com"]
          startupProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            exec:
              command: ["ping", "-I", "tun0", "-c", "1", "google.com"]
          ports:
            - containerPort: 9091
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 1.5
              memory: 1Gi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: /config/transmission-home
              name: media-config
              subPath: transmission-data/transmission-home
            - mountPath: /data/watch
              name: media-config
              subPath: transmission-data/watch
            - mountPath: /data/incomplete
              name: media-data
              subPath: incomplete/transmission
            - mountPath: /downloads/transmission
              name: media-data
              subPath: downloads/transmission
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 8.8.4.4
      dnsPolicy: None
      restartPolicy: Always
      volumes:
        - name: media-config
          persistentVolumeClaim:
            claimName: media-config
        - name: media-data
          persistentVolumeClaim:
            claimName: media-data
        - hostPath:
            path: /dev/net/tun
            type: ""
          name: dev-tun
