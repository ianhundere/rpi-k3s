apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-shared-gateway-cert
  namespace: filebrowser
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: nginx-gateway
  to:
  - group: ""
    kind: Secret
    name: filebrowser-cert
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: filebrowser-http-redirect
  namespace: filebrowser
spec:
  hostnames:
  - ${FILEBROWSER_HOST}
  parentRefs:
  - name: shared-gateway
    namespace: nginx-gateway
    sectionName: share-clusterian-pw-http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: filebrowser-https
  namespace: filebrowser
spec:
  hostnames:
  - ${FILEBROWSER_HOST}
  parentRefs:
  - name: shared-gateway
    namespace: nginx-gateway
    sectionName: share-clusterian-pw-https
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: Strict-Transport-Security
          value: "max-age=31536000; includeSubDomains; preload"
        - name: X-Frame-Options
          value: "DENY"
        - name: X-Content-Type-Options
          value: "nosniff"
        - name: Referrer-Policy
          value: "strict-origin-when-cross-origin"
        remove:
        - "Server"
    backendRefs:
    - name: filebrowser
      port: 44301
---
apiVersion: gateway.nginx.org/v1alpha1
kind: ClientSettingsPolicy
metadata:
  name: filebrowser-client-settings
  namespace: filebrowser
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: filebrowser-https
  body:
    maxSize: "50m"
    timeout: 60s
