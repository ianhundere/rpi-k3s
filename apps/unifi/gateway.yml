# SOLUTION: UniFi uses HTTPS backend (port 8443) with self-signed cert.
# Gateway API BackendTLSPolicy requires CA cert validation, but UniFi's cert changes on each deployment.
# We use an nginx sidecar proxy that accepts the self-signed cert (proxy_ssl_verify off)
# and exposes HTTP on port 8080 for the Gateway to connect to.
# References:
# - https://github.com/linuxserver/docker-unifi-network-application
# - https://docs.nginx.com/nginx-gateway-fabric/traffic-security/secure-backend/
# - https://gateway-api.sigs.k8s.io/geps/gep-1897/
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-shared-gateway-cert
  namespace: unifi
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: nginx-gateway
  to:
  - group: ""
    kind: Secret
    name: unifi-cert
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi-http-redirect
  namespace: unifi
spec:
  hostnames:
  - ${UNIFI_HOST}
  parentRefs:
  - name: shared-gateway
    namespace: nginx-gateway
    sectionName: unifi-clusterian-pw-http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi-https
  namespace: unifi
spec:
  hostnames:
  - ${UNIFI_HOST}
  parentRefs:
  - name: shared-gateway
    namespace: nginx-gateway
    sectionName: unifi-clusterian-pw-https
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: Strict-Transport-Security
          value: "max-age=31536000; includeSubDomains; preload"
        - name: X-Frame-Options
          value: "DENY"
        - name: X-Content-Type-Options
          value: "nosniff"
        - name: Referrer-Policy
          value: "strict-origin-when-cross-origin"
    backendRefs:
    - name: unifi-controller
      port: 9080
---
apiVersion: gateway.nginx.org/v1alpha1
kind: UpstreamSettingsPolicy
metadata:
  name: unifi-upstream-settings
  namespace: unifi
spec:
  targetRefs:
  - group: ''
    kind: Service
    name: unifi-controller
  zoneSize: 256k
