apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-shared-gateway-cert
  namespace: media
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: nginx-gateway
  to:
  - group: ""
    kind: Secret
    name: plex-cert
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-http-redirect
  namespace: media
spec:
  hostnames:
  - ${PLEX_HOST}
  parentRefs:
  - name: shared-gateway
    namespace: nginx-gateway
    sectionName: plex-http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-https
  namespace: media
spec:
  hostnames:
  - ${PLEX_HOST}
  parentRefs:
  - name: shared-gateway
    namespace: nginx-gateway
    sectionName: plex-https
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: Strict-Transport-Security
          value: "max-age=31536000; includeSubDomains; preload"
        - name: X-Frame-Options
          value: "DENY"
        - name: X-Content-Type-Options
          value: "nosniff"
        - name: Referrer-Policy
          value: "strict-origin-when-cross-origin"
        - name: Cross-Origin-Resource-Policy
          value: "same-site"
    backendRefs:
    - name: plex
      port: 32400
---
apiVersion: gateway.nginx.org/v1alpha1
kind: UpstreamSettingsPolicy
metadata:
  name: plex-upstream-settings
  namespace: media
spec:
  targetRefs:
  - group: ''
    kind: Service
    name: plex
  zoneSize: 256k
