apiVersion: v1
kind: PersistentVolume
metadata:
  name: ninjam-server-cronjob-sessions-ssd
  labels:
    app: ninjam-server-cronjob
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/ssd/ninjam/sessions
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ninjam-server-cronjob-jamz-ssd
  labels:
    app: ninjam-server-cronjob
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/ssd/nextcloud/data/***REMOVED***/files/jamz
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ninjam-server-cronjob-sessions-ssd
  namespace: ninjam
  labels:
    app: ninjam-server-cronjob
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ninjam-server-cronjob-jamz-ssd
  namespace: ninjam
  labels:
    app: ninjam-server-cronjob
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ninjam-server-cronjob
  namespace: ninjam
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: ninjam
  name: ninjam-server-cronjob
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "exec", "list", "watch", "create"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ninjam-server-cronjob
  namespace: ninjam
subjects:
  - kind: ServiceAccount
    name: ninjam-server-cronjob
    namespace: ninjam
roleRef:
  kind: ClusterRole
  name: ninjam-server-cronjob
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ninjam-server-cronjob
  namespace: ninjam
  labels:
    app: ninjam-server-cronjob
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  suspend: false 
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: ninjam-server-cronjob
          initContainers:
            - name: ninjam-server-cronjob-init1
              image: ubuntu
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: session-volume
                  mountPath: sessions
                - name: jamz-volume
                  mountPath: jamz
              command: ["/bin/bash", "-c"]
              args:
                [
                  "if find sessions -maxdepth 1 -name *.ninjam -type d -mmin +30 -print | grep ninjam; then echo 'moving 30min old jamz' && find sessions -maxdepth 1 -name *.ninjam -type d -mmin +30 -exec mv {} jamz \\;; fi; if find jamz -maxdepth 1 -name *.ninjam -type d -mtime +30 -print | grep ninjam; then echo 'deleting 3 day old jamz' && find jamz -maxdepth 1 -name *.ninjam -type d -mtime +30 -exec rm -r {} \\;; fi;",
                ]
              resources:
                requests:
                  cpu: 50m
                  memory: 8Mi
                limits:
                  cpu: 100m
                  memory: 16Mi
            - name: ninjam-server-cronjob-init2
              image: raspbernetes/kubectl:1.18.2
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh", "-c"]
              args:
                [
                  "kubectl exec -i $(kubectl get pods -o custom-columns=:metadata.name -n nextcloud) -n nextcloud -- apt-get update && kubectl exec -i $(kubectl get pods -o custom-columns=:metadata.name -n nextcloud) -n nextcloud -- apt-get install -y sudo",
                ]
              resources:
                requests:
                  cpu: 100m
                  memory: 32Mi
                limits:
                  cpu: 200m
                  memory: 64Mi
          containers:
            - name: ninjam-server-cronjob
              image: raspbernetes/kubectl:1.18.2
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh", "-c"]
              args:
                - kubectl exec -i $(kubectl get pods -o custom-columns=:metadata.name -n nextcloud) -n nextcloud -- sudo -u www-data PHP_MEMORY_LIMIT=512M php occ files:scan --path=/***REMOVED***/files/jamz && kubectl exec -i $(kubectl get pods -o custom-columns=:metadata.name -n nextcloud) -n nextcloud -- sudo -u www-data PHP_MEMORY_LIMIT=512M php -f cron.php
              resources:
                requests:
                  cpu: 100m
                  memory: 32Mi
                limits:
                  cpu: 200m
                  memory: 64Mi
          restartPolicy: OnFailure
          volumes:
            - name: session-volume
              persistentVolumeClaim:
                claimName: ninjam-server-cronjob-sessions-ssd
            - name: jamz-volume
              persistentVolumeClaim:
                claimName: ninjam-server-cronjob-jamz-ssd
