## Official nextcloud image version
## ref: https://hub.docker.com/r/library/nextcloud/tags/
##
image:
  repository: nextcloud
  tag: 25.0.1-apache
  pullPolicy: IfNotPresent
replicaCount: 1
nextcloud:
  host: "${NEXTCLOUD_HOST}"
  username: "${NEXTCLOUD_USER}"
  password: "${NEXTCLOUD_PASSWORD}"
  update: 0
  datadir: /var/www/html/data
service:
  type: ClusterIP
  port: 8080
  loadBalancerIP: nil
  nodePort: nil
  selector:
    app: nextcloud-ingress
  externalIPs:
    - "${METAL_LB_IP1}"
persistence:
  enabled: true
  existingClaim: nextcloud-ssd
  accessMode: ReadWriteOnce
  size: 60Gi
resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 2
    memory: 1Gi
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1
startupProbe:
  enabled: true
  failureThreshold: 30
  periodSeconds: 10
nodeSelector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux
